        <script>
            var audio = document.getElementsByTagName("audio")[0];
            var whichLang = "none"     
            var compiled = "no"
        
            function callC() {
	    document.getElementById("source").innerHTML='#include &lt;iostream&gt;<br>using namespace std;<br><br>int main()<br> { <br> &nbsp;&nbsp; cout &lt;&lt; "Hello, World!";<br> &nbsp;&nbsp; return 0;<br>}'; document.getElementById('arrow1').setAttribute('fill-opacity', '0');
        document.getElementById('arrow1').setAttribute('stroke-opacity', '0');
        document.getElementById('arrow2').setAttribute('fill-opacity', '1');
        document.getElementById('arrow2').setAttribute('stroke-opacity', '1');
        document.getElementById('gear').setAttribute('fill-opacity', '1');
        document.getElementById('gear').setAttribute('stroke-opacity', '1');
        document.getElementById('machine-box').setAttribute('fill-opacity', '1');
        document.getElementById('machine-box').setAttribute('stroke-opacity', '1');
        document.getElementById('machine-word').setAttribute('fill-opacity', '1');
        document.getElementById('machine-word').setAttribute('stroke-opacity', '1');
            audio.play();
            whichLang = "Clang";
            compiled = "sorta";
        document.getElementById("output").innerHTML='&nbsp';
        document.getElementById("machine").innerHTML='&nbsp';
	document.getElementById("compName").innerHTML=' &nbsp;&nbsp; G++';
        }
            
            function callJava() {
	    document.getElementById("source").innerHTML='public class HelloWorld {<br><br> &nbsp;&nbsp;     public static void main(String[] args) {<br> &nbsp;&nbsp;&nbsp;&nbsp; System.out.println("Hello, World!"); <br> &nbsp;&nbsp; } <br><br> }'; document.getElementById('arrow1').setAttribute('fill-opacity', '0');
        document.getElementById('arrow1').setAttribute('stroke-opacity', '0');
        document.getElementById('arrow2').setAttribute('fill-opacity', '1');
        document.getElementById('arrow2').setAttribute('stroke-opacity', '1');
        document.getElementById('gear').setAttribute('fill-opacity', '1');
        document.getElementById('gear').setAttribute('stroke-opacity', '1');
        document.getElementById('machine-box').setAttribute('fill-opacity', '1');
        document.getElementById('machine-box').setAttribute('stroke-opacity', '1');
        document.getElementById('machine-word').setAttribute('fill-opacity', '1');
        document.getElementById('machine-word').setAttribute('stroke-opacity', '1');
            audio.play();
            whichLang = "Jlang";
            compiled = "sorta";
        document.getElementById("output").innerHTML='&nbsp';
        document.getElementById("machine").innerHTML='&nbsp';
	document.getElementById("compName").innerHTML='&nbsp; JavaC';
        }
            
            function callJS() {
	    document.getElementById("source").innerHTML='&lt;script&gt;<br> &nbsp;&nbsp; alert("Hello, world!"); <br> &lt;/script&gt;'; document.getElementById('arrow1').setAttribute('fill-opacity', '1');
        document.getElementById('arrow1').setAttribute('stroke-opacity', '1');
        document.getElementById('arrow2').setAttribute('fill-opacity', '0');
        document.getElementById('arrow2').setAttribute('stroke-opacity', '0');
        document.getElementById('gear').setAttribute('fill-opacity', '0');
        document.getElementById('gear').setAttribute('stroke-opacity', '0');
        document.getElementById('machine-box').setAttribute('fill-opacity', '0');
        document.getElementById('machine-box').setAttribute('stroke-opacity', '0');
        document.getElementById('machine-word').setAttribute('fill-opacity', '0');
        document.getElementById('machine-word').setAttribute('stroke-opacity', '0');
            audio.play();
            whichLang = "JSlang";
                compiled = "no";
        document.getElementById("output").innerHTML='&nbsp';
        document.getElementById("machine").innerHTML='&nbsp';
	document.getElementById("compName").innerHTML='&nbsp;';
        }
            
             function callPerl() {
	    document.getElementById("source").innerHTML='#!/usr/bin/perl<br>print "Hello, World!";'; 
        document.getElementById('arrow1').setAttribute('fill-opacity', '1');
        document.getElementById('arrow1').setAttribute('stroke-opacity', '1');
        document.getElementById('arrow2').setAttribute('fill-opacity', '0');
        document.getElementById('arrow2').setAttribute('stroke-opacity', '0');
        document.getElementById('gear').setAttribute('fill-opacity', '0');
        document.getElementById('gear').setAttribute('stroke-opacity', '0');
        document.getElementById('machine-box').setAttribute('fill-opacity', '0');
        document.getElementById('machine-box').setAttribute('stroke-opacity', '0');
        document.getElementById('machine-word').setAttribute('fill-opacity', '0');
        document.getElementById('machine-word').setAttribute('stroke-opacity', '0');
            audio.play();
            whichLang = "Plang";
                 compiled = "no";
        document.getElementById("output").innerHTML='&nbsp';
        document.getElementById("machine").innerHTML='&nbsp';
	document.getElementById("compName").innerHTML='&nbsp;';
        }
            
             function callPython() {
	    document.getElementById("source").innerHTML='print ("Hello, World!")';
            audio.play(); 
        document.getElementById('arrow1').setAttribute('fill-opacity', '1');
        document.getElementById('arrow1').setAttribute('stroke-opacity', '1');
        document.getElementById('arrow2').setAttribute('fill-opacity', '0');
        document.getElementById('arrow2').setAttribute('stroke-opacity', '0');
        document.getElementById('gear').setAttribute('fill-opacity', '0');
        document.getElementById('gear').setAttribute('stroke-opacity', '0');
        document.getElementById('machine-box').setAttribute('fill-opacity', '0');
        document.getElementById('machine-box').setAttribute('stroke-opacity', '0');
        document.getElementById('machine-word').setAttribute('fill-opacity', '0');
        document.getElementById('machine-word').setAttribute('stroke-opacity', '0');
            whichLang = "Pylang";
                 compiled = "no";
        document.getElementById("output").innerHTML='&nbsp';
        document.getElementById("machine").innerHTML='&nbsp';
	document.getElementById("compName").innerHTML='&nbsp;';
        }
            
            function callCompiler() {
                
	    if (whichLang == "none") {
                document.getElementById("machine").innerHTML='Choose a language before trying to compile.';
                audio.play();
            } else if (whichLang == "Clang") {
                document.getElementById("machine").innerHTML='*(A0 0x/ur/lib/libc++.1.dylib 8Q/usr/lib/libSystem.B.dylib &3)3UHaAHEIHa=-Hc5^ E,E 1...HaEaHEf]VUHaAHEI Ha}~HauHaE}EHatEo Ha}EHautHa-EK EIHa=-Hc5^ E,E aHEf]VUHaAHEI Ha}~Hau HavB0N';
                compiled = "yes";
                audio.play();
            } else if (whichLang == "Jlang") {
                document.getElementById("machine").innerHTML='Ep% . - | | [ ^ -{init}, i()v, "code, #LineNumberTable, "main, ,([ LJava/lang/string; )V, SourceFile, [ i h $Hello, World, t MyProgram, tJava/lang/object, tjava/lang/System,tout, 4java/io/PrintStream;, tjava/io/PrintStream, .println, i(Ljava/lang/String;)V !';
                compiled = "yes";
                audio.play();
            }
        }
            
    function outputR() {
	    if (compiled == "no") {
            if (whichLang == "JSlang") {
                document.getElementById("output").innerHTML='Hello World!';
                audio.play();
            } else if (whichLang == "Plang") {
                document.getElementById("output").innerHTML='Hello World!';
                audio.play();
            } else if (whichLang == "Pylang") {
                document.getElementById("output").innerHTML='Hello World!';
                audio.play();
            }
        }
    }
            
    function outputC() {
	    if (compiled == "yes") {
            if (whichLang == "Clang") {
                document.getElementById("output").innerHTML='Hello World!';
                audio.play();
            } else if (whichLang == "Jlang") {
                document.getElementById("output").innerHTML='Hello World!';
                audio.play();
            }
        }
    }
            
        </script>
